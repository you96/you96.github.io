<html>
<head>
    <title>welcome</title>
</head>
<body>
You have been logged in the spotify!
<div id='token'>1</div>
<script type="text/javascript">
    window.onload=function(){
    var target = window.self === window.top ? window.opener : window.parent;

    var hash = window.location.hash;
    if (hash) {
        var token = window.location.hash.split('&')[0].split('=')[1];
        document.getElementById('token').innerHTML(token);
        //target.postMessage(token, 'http://fiddle.jshell.net'); //embedded
        target.postMessage(token, 'http://you96.github.io'); // fullscreen
    }

    }
</script>
</body>
</html>
