<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
      xmlns:fb="https://www.facebook.com/2008/fbml"> 
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# product: http://ogp.me/ns/product#">
	  <meta property="fb:app_id"                       content="320135174807360" /> 
	  <meta property="og:type"                         content="website" /> 
	  <meta property="og:url"                          content="you96.gitbuh.com/ogtestshare.html" /> 
	  <meta property="og:title"                        content="Sample Product" /> 
	  <meta property="og:image"                        content="http://you96.github.com/Itachi.png" /> 
	  
  <title>OG Tutorial App</title>
</head>
<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 320135174807360, // App ID
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });
    };

    // Load the SDK Asynchronously
    (function(d){
      var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
      js = d.createElement('script'); js.id = id; js.async = true;
      js.src = "//connect.facebook.net/en_US/all.js";
      d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
  	
  	function test(){
  		FB.api(
		  'me/oooogggggtest:eat',
		  'post',
		  {
		    food: "http://samples.ogp.me/320451948109016"
		  },
		  function(response) {
		  	// handle the response
		    if (!response) {
	           alert('Error occurred.');
	         } else if (response.error) {
	           	console.log(response.error);
			    alert(response.error.message);
	         } else {
			    alert('Post ID: ' + response.id);
			  }
		  }
		);
  	}
  </script>

	<div class="fb-like" data-href="http://you96.github.io/ogtest.html" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
	<div></div>
  <input type="button" value="test" onclick="javascript:test()"/>

</body>
</html>
