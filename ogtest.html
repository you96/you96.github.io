<body>
  <div id="fb-root"></div>
  <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 320135174807360,
          xfbml      : true,
          version    : 'v2.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

  <fb:login-button show-faces="true" width="200" max-rows="1" scope="publish_actions">
  </fb:login-button>

  <input type="button" value="test" onclick="javascript:testAction('want', 'product', 'http://you96.github.io/test.html')">
  <script type="text/javascript">
  	function testAction(action, object_type, object_url){
  		FB.api('/me/oooogggggtest:'+action+'?'+object_type+'='+object_url, 'post', function(response){
  			if(!response || response.error){
  				alert('Error occured');
  			}else{
  				alert('Post successful Action ID:'+response.id);
  			}
  		});
  	}	
  </script>
</body>
