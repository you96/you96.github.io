<!DOCTYPE html>

<body>
	<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1418377081780181',
          xfbml      : true,
          version    : 'v2.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
	<script type="text/javascript">
	function shareRTL(){
		console.log('shareStation');
		//http://fr-fr.radioline.co/radio/RTL-r-rtl.html
		FB.api(
		    "/me/objects/music.radio_station",
		    "POST",
		    {
		        "object": {
		            "fb:app_id": "1418377081780181",
		            "og:type": "music.radio_station",
		            "og:url": "you96.github.io/rl/rtl.html",
		            "og:title": "RTL Station",
		            "og:image": "you96.github.io/rtl.jpg"
		        }
		    },
		    function (response) {
		      if (response && !response.error) {
		        /* handle the result */
		        if (!response) {
		           alert('Error occurred.');
		        } else if (response.error) {
		           	console.log(response.error);
				    alert(response.error.message);
		        } else {
				    alert('Post ID: ' + response.id);
				}
		      }
		    }
		);
	};
	function shareLG(){
		console.log('sharePodcast');
		//http://fr-fr.radioline.co/podcast/RTL-p-rtl_laurent_gerra.html
	};
	</script>
	<input type='button' value='share RTL station' onclick="shareRTL()">
	<br/>
	<input type='button' value="share podcast 'RTL - Laurent Gerra'" onclick="shareLG()">
	
	<br/>

	<div id="description" style="margin-top: 1000px;">
		This is the home page to test rl app in order to post some open graph status..
	</div>
	
</body>
</html>
