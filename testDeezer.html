<html>
<head>
    <title>Deezer login</title>
</head>
<body>
    <button onclick="DZ.login();" >login</button>

<button onclick="showName();">name</button>
    <div id="dz-root"></div>
    <script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
    <script>
    DZ.init({
    appId : '142595',
    channelUrl : 'http://you96.github.io/testDeezer.html'
    });
    function showName(){
        DZ.api('/user/me', function(response){
            alert("My name", response.name);
        });
    }
    </script>




</body>
</html>
