<html>
<head>
    <title>Deezer login</title>
</head>
<body>
    <button onclick="DZ.login();" >login</button>

<button onclick="showName();">name</button>

<button onclick="showArtists();">Artists</button>
    <div id="dz-root"></div>
    <script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
    <script>
    DZ.init({
    appId : '142595',
    channelUrl : 'http://you96.github.io/deezerChannel.html'
    });
    function showName(){
        DZ.api('/user/me', function(response){
            alert(response.name);
        });
    }
    function showArtists(){
        DZ.api('/user/me/artists', function(response){
            for(var i=0; i<response.data.length;i++){
                console.log(response.data[i].name);
            }
        });
    }
    </script>




</body>
</html>
